{% extends 'base.html' %}

{% block content %}
<body>
<h1>Login</h1>

<form method="post">
	<table>
		<tbody>
			<tr>
				<td>
					<label for="username">Username</label>
				</td>
				<td>
					<input name="username" type="text">
					<span class="error">{{ error }}</span>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password</label>
				</td>
				<td>
					<input name="password" type="password">
					<span class="error">{{ error }}</span>
				</td>
			</tr>
		</tbody>
	</table>
	<input type="submit">
</form>
</body>
{% endblock %}
